# ------------------------------------------------------------------------
#
# Logging Configuration
#
# ------------------------------------------------------------------------
#
log4j.rootLogger=INFO

########################################################################
#
# Logging based on packages
#
########################################################################
log4j.logger.lanl.gov.ingest.oaitape=INFO
log4j.logger.lanl.gov.ingest.oaitape.aps=INFO
log4j.logger.lanl.gov.ingest.oaitape.modoai=INFO
log4j.logger.org.apache.xml.security.signature=ERROR
########################################################################
#
# Logfile definitions 
#
########################################################################
#Console Log
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5p %C{1}:%L - %m\n
log4j.appender.Console.Target=System.err



