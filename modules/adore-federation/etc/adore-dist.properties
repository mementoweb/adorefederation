# Adore Id Locator
adore-id-locator.ResolverURL=@adore-id-locator.ResolverURL@
adore-id-locator.DBProps=@adore-id-locator.DBProps@

# Adore Service Registry
adore-service-registry.RegistryRecordHandlerURL=@adore-service-registry.RegistryRecordHandlerURL@
